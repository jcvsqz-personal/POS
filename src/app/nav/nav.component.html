  <!-- Header -->
  <header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <!-- App Name -->
      <img src="assets/mosaic.png" routerLink="/" class="w-1/6 h-1/6 mr-4 cursor-pointer" >

      <div class="flex flex-grow items-center">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
            <a class="px-2" href="#" (click)="openModal($event)">Login / Register</a>
          </li>
          <ng-template #authLinks>
            <li>
              <a class="px-2" routerLinkActive="text-indigo-400" routerLink="/orders" [routerLinkActiveOptions]="{exact: true}">Orders</a>
            </li>
            <li>
              <a class="px-2" href="#" (click)="auth.logout($event)">Log-out</a>
            </li>
          </ng-template>
          
        </ul>
        
      </div>
    </nav>
  </header>
